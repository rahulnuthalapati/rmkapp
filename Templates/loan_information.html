<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Information</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        position: absolute;
        top: 10%;
        bottom: 10%;
        left: 10%;
        right: 10%;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px; /* rounded corners */
        display: flex;
        flex-direction: column;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .table-container {
        flex: 1; /* Allow table-container to expand */
        overflow-y: auto; /* Make table-container scrollable */
        border: 1px solid #ddd; /* Outline */
        border-radius: 10px; /* Rounded corners */
    }

    table {
        border-collapse: collapse;
        width: 100%;
        border: none; /* No internal lines */
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #f0f0f0;
        position: sticky; /* Make the heading sticky */
        top: 0; /* Position the heading at the top */
        border-bottom: 1px solid #ddd; /* Bottom border for heading */
    }

    tr {
        border-bottom: 1px solid #ddd; /* Bottom border for each row */
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
    }

    .profile-pic {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 50%;  
    }

    .missing-data {
        color: red; /* Display missing data in red */
    }

    .status-approved {
        color: green;
    }

    .status-rejected {
        color: red;
    }    
</style>
</head>
<body>
<div class="container">
    <h1>Loan Information</h1>
    <div class="table-container">
        <table id="loan-information-table">
            <thead>
                <tr>
                    <th>Loan ID</th> 
                    <th>Loan Amount</th>
                    <th>Loan Status</th>
                    <th>Payment History</th> 
                </tr>
            </thead>
            <tbody id="loan-information-tbody">
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/loan_information')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.loan_exists) {
                    const tbody = document.getElementById('loan-information-tbody');
                    data.loans.forEach(loan => {
                        let statusClass = '';
                        if (loan.loan_status === 'approved') {
                            statusClass = 'status-approved';
                        } else if (loan.loan_status === 'rejected') {
                            statusClass = 'status-rejected';
                        }
                        let paymentHistoryCell = '<td>No Payment History</td>';
                        if (loan.payment_exist) {
                            paymentHistoryCell = `
                                <td>
                                    <a href="/loan_payment_page?loanId=${loan.loan_id}">
                                        <i class="fas fa-arrow-right"></i> 
                                    </a>
                                </td>`;
                        }
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${loan.loan_id}</td> 
                            <td>â‚¹ ${loan.loan_amount}</td>
                            <td class="${statusClass}">${loan.loan_status}</td>
                            ${paymentHistoryCell}
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    // Handle case where no loan exists (e.g., display a message)
                    const tableContainer = document.querySelector('.table-container');
                    tableContainer.innerHTML = '<p>No loan information found.</p>'; 
                }
            })
            .catch(error => {
                console.error('Error fetching loan information:', error);
                // ... (Error handling) ...
            });
    });
</script>
</body>
</html>
