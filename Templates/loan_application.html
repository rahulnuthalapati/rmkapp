<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Request Form</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/Styles/style.css') }}">

    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Change from center to flex-start */
            padding: 20px;
            height: 100vh;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        .container {
            z-index: 1;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px; /* Increased width */
            text-align: center;
            margin-top: 20px; /* Space from the top */
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .input-section {
            width: 55%;
        }

        .upload-section {
            margin-top: 10%;
            margin-right: 5%;
            width: 30%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            padding: 10 10px;

        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: 200px; /* Set a specific width for the button */
        }

        button:hover {
            background-color: #218838;
        }

        /* Upload Section Styles */
        .upload-section div {
            text-align: center;
        }

        .upload-section label {
            display: inline-block;
            width: 70px;
            height: 70px;
            cursor: pointer;
            border-radius: 6px;
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .upload-section label:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .upload-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            font-size: 16px;
            color: green; 
            display: none;
        }

        /* Container styling */
        .amount-container {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            align-items: center;
            width: 100%;
        }

        /* Styling for the rupee symbol */
        .input-symbol {
            background-color: #e0e0e0;
            padding: 0 12px;
            border: 1px solid #ccc;
            border-right: none;
            font-size: 16px;
            color: #666;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px 0 0 5px; /* Rounded corners on the left side */
            height: 40px; /* Make sure the height matches the input */
            line-height: 40px;
            box-sizing: border-box;
            position: relative;
            top: -10px;  /* Adjust as needed */
        }

        /* Styling for the input field */
        input[type="text"],
        input[type="date"],
        input[type="tel"]
        {

            width: 100%;
            padding: 12px; /* Adjust padding if needed */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;

           
            /* border: 1px solid #ccc; */
            /* border-radius: 0 5px 5px 0;Rounded corners on the right side */
            /* font-size: 16px; */
            /* width: 100%; */
            /* outline: none; */
            height: 40px; 
            /* box-sizing: border-box; */
        }

        input[type="number"]{
            width: 100%;
            padding: 12px; /* Adjust padding if needed */
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            padding: 0 10px;
            height: 40px; 
            border-radius: 0 5px 5px 0;/* Rounded corners on the right side */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }
            .form-section {
                flex-direction: column;
            }
            .input-section, .upload-section {
                width: 100%;
            }
            .upload-section {
                grid-template-columns: repeat(1, 1fr);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Request</h1>
        <form id="loan-request-form" class="form-section">
            <div class="input-section">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
                <div>
                    <label for="business">Business Name</label>
                    <input type="text" id="business" name="business" required>
                </div>
                <div class="amount-container">
                    <label for="amount">Request Amount in Rupees</label>
                    <div class="input-group">
                        <span class="input-symbol">â‚¹</span>
                        <input type="number" id="amount" name="amount" placeholder="Request Amount" required>
                    </div>
                </div>
            </div>
            <div class="upload-section">
                <div>
                    <label for="adhaar">
                        <img src="/static/images/webpages/image-upload.webp" alt="Adhaar">
                    </label>
                    <p>Aadhaar Card</p>
                    <input type="file" id="adhaar" name="adhaar" accept="image/*" required>
                </div>
                <div>
                    <label for="pan">
                        <img src="/static/images/webpages/image-upload.webp" alt="PAN Card">
                    </label>
                    <p>PAN Card</p>
                    <input type="file" id="pan" name="pan" accept="image/*" required>
                </div>
                <div>
                    <label for="passbook">
                        <img src="/static/images/webpages/image-upload.webp" alt="Passbook">
                    </label>
                    <p>Passbook</p>
                    <input type="file" id="passbook" name="passbook" accept="image/*" required>
                </div>
                <div>
                    <label for="passport-photo">
                        <img src="/static/images/webpages/image-upload.webp" alt="Passport Photo">
                    </label>
                    <p>Passport Photo</p>
                    <input type="file" id="passport-photo" name="passport-photo" accept="image/*" required>
                </div>
            </div>
        </form>
        <div id="message" class="message"></div>
        <button type="submit" form="loan-request-form">Submit Request</button>
    </div>    
    <script>
        document.getElementById('loan-request-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent the default form submission
    
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('dob', document.getElementById('dob').value);
            formData.append('contact', document.getElementById('contact').value);
            formData.append('business', document.getElementById('business').value);
            formData.append('amount', document.getElementById('amount').value);
            formData.append('adhaar', document.getElementById('adhaar').files[0]);
            formData.append('pan', document.getElementById('pan').files[1]);
            formData.append('passbook', document.getElementById('passbook').files[2]);
            formData.append('passport', document.getElementById('passport-photo').files[3]);
    
            try {
                const response = await fetch('/api/loanapplication', {
                    method: 'POST',
                    body: formData
                });
    
                const result = await response.json(); // Ensure to parse JSON response
    
                if (response.ok) {
                    // Success logic here
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = result.message;
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'green'; // Success message color
    
                    // Redirect after 5 seconds
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 3000);                
                } else {
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = `Error: ${result.message}`;
                    messageDiv.style.display = 'block';
                    messageDiv.style.color = 'red'; // Error message color
                }
            } catch (error) {
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'Error submitting loan application.';
                messageDiv.style.display = 'block';
                messageDiv.style.color = 'red'; // Error message color
            }
        });
    
        // Same code for image preview after file selection as previous examples
        const adhaarInput = document.getElementById('adhaar');
        const panInput = document.getElementById('pan');
        const passbookInput = document.getElementById('passbook');
        const passportPhotoInput = document.getElementById('passport-photo');
    
        adhaarInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('label[for="adhaar"] img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    
        panInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('label[for="pan"] img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    
        passbookInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('label[for="passbook"] img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    
        passportPhotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('label[for="passport-photo"] img').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>    
</body>
</html>
