<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .greeting-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #ddd;
        }

        .greeting {
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 16px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid button i {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .grid button:hover {
            background-color: #2c2c2c;
        }

        .grid button:focus {
            outline: none;
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .notification-button {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            cursor: pointer;
        }

        .logout-button {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .logout-button span {
            margin-right: 5px;
        }

        .logout-button i {
            font-size: 16px;
        }

        .logout-button:hover, .notification-button:hover {
            background-color: #f5f5f5;
        }

        .notification-overlay {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            min-width: 300px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1;
        }

        .notification-overlay.show {
            display: block;
        }

        .notification-content {
            padding: 10px;
            text-align: center;
        }

        .notification-content div {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="header">
                <h2>Beneficiary Profiles</h2>
            </div>

            <div class="grid">
                <button type="button" onclick="handleButtonClick('loan_info')">
                    <i class="fas fa-info-circle"></i>
                    Loan Info
                </button>
                <button type="button" onclick="handleButtonClick('economic_activity')">
                    <i class="fas fa-briefcase"></i>
                    Economic Activity
                </button>
                <button type="button" onclick="handleButtonClick('income_and_savings')">
                    <i class="fas fa-piggy-bank"></i>
                    Income and Savings
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');

            if (email) {
                fetchUserProfile(email);
                updateUrls(email); // Update URLs to include email
            } else {
                console.error('Error: Email is missing.');
            } 
        });

        async function fetchUserProfile(email) {
            try {
                const response = await fetch(`/api/profileinfo?email=${encodeURIComponent(email)}`); 
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.querySelector('.greeting').textContent = `Viewing ${data.name}'s Profile`;
                document.getElementById('profile-pic').src = data.profilePicPath;
            } catch (error) {
                console.error('Error fetching user profile info:', error);
            }
        }

        // Function to update URLs with the email
        function updateUrls(email) {
            urls.loan_info += '?email=' + encodeURIComponent(email);
            urls.economic_activity += '?email=' + encodeURIComponent(email);
            urls.income_and_savings += '?email=' + encodeURIComponent(email);
        }

        const urls = { // Define the URLs for the buttons
            loan_info: "{{ url_for('loan_information_page') }}",
            economic_activity: "{{ url_for('economic_activities_page') }}",
            income_and_savings: "{{ url_for('income_savings_page') }}",
        };

        function handleButtonClick(value) {
            const url = urls[value];
            if (url) {
                window.location.href = url;
            } else {
                console.error('Unknown action:', value);
            }
        }
    </script>
</body>
</html>
