<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css') }}">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .notifications-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            color: #4a4a4a;
        }

        .notifications-icon:hover {
            color: #2c2c2c;
        }

        button {
            padding: 15px 20px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #2c2c2c;
        }

        button:focus {
            outline: none;
        }

        .greeting {
            position: absolute;
            top: 7%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="greeting"></div>
    <div class="container">
        <div class="header">
            <h2>Organizer Page</h2>
            <i class="fas fa-bell notifications-icon" onclick="handleButtonClick('notifications')"></i>
        </div>
        
        <div class="grid">
            <button type="button" onclick="handleButtonClick('loan_requests')">
                <i class="fas fa-hand-holding-usd"></i>
                Loan Requests
            </button>
            <button type="button" onclick="handleButtonClick('beneficiary_profiles')">
                <i class="fas fa-info-circle"></i>
                Beneficiary Loan Management
            </button>
            <button type="button" onclick="handleButtonClick('system_settings')">
                <i class="fas fa-cog"></i>
                System Settings
            </button>
        </div>
    </div>

    <script>
        // Fetch user profile info and update the greeting text
        async function fetchUserName() {
            try {
                const response = await fetch('/api/profileinfo');
                const data = await response.json();
                const userName = data.name || 'Beneficiary';
                document.querySelector('.greeting').textContent = `Hello ${userName}!`;
            } catch (error) {
                console.error('Error fetching user profile info:', error);
            }
        }

        fetchUserName();

        const urls = {
            loan_management: "{{ url_for('loan_management_page') }}",
            beneficiary_profiles: "{{ url_for('beneficiary_profiles_page') }}",
            system_settings: "{{ url_for('system_settings') }}",
            notifications: "{{ url_for('notifications_page') }}"
        };

        function handleButtonClick(value) {
            const url = urls[value];
            if (url) {
                window.location.href = url;
            } else {
                console.error('Unknown action:', value);
            }
        }
    </script>
</body>
</html>
