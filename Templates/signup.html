<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Work Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form Container */
        .signup-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c2c2c;
        }

        button:focus {
            outline: none;
        }

        /* Error and Success Messages */
        #message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class = "signup-container">
        <h1>{{ role|capitalize }} Signup</h1>
        <form id="signup-form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="bank-field">
                <label for="bank">Select Bank:</label>
                <select id="bank" name="bank">
                    <option value="">Select a bank</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Tirupati">Tirupati</option>
                    <option value="Poonamalle">Poonamalle</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const role = "{{ role }}"; 
            if (role === 'organizer') {
                document.getElementById('bank-field').style.display = 'block';
            } else {
                document.getElementById('bank-field').style.display = 'none';
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const bank = document.getElementById('bank') ? document.getElementById('bank').value : '';

            fetch('{{ url_for("signup") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'name': name,
                    'email': email,
                    'phone': phone,
                    'password': password,
                    'bank': bank,
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text().then(url => {
                        window.location.href = url; 
                    });
                } else {
                    return response.text().then(errorMessage => {
                        document.getElementById('message').textContent = errorMessage || 'Sign up failed. Please try again.';
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
