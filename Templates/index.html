<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='/Styles/style.css') }}">
    <style>
                /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');

        body {
            font-family: 'Work Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/static/images/webpages/background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Add some transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            z-index: 1;
        }

        /* Heading */
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 40px;
        }

        /* Button Group */
        .role-buttons form {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            transition: background-color 0.3s ease;
        }

        button i {
            font-size: 20px;
        }

        button:hover {
            background-color: #2c2c2c;
        }

        button:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            button {
                font-size: 16px;
                padding: 12px;
            }

            button i {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Bank Application</h1>
        <div class="role-buttons">
            <form action="{{ url_for('login_page') }}" method="post">
                <input type="hidden" name="role" value="beneficiary">
                <button type="submit"><i class="fas fa-hand-holding-usd"></i> Beneficiary</button>
            </form>

            <form action="{{ url_for('login_page') }}" method="post">
                <input type="hidden" name="role" value="manager">
                <button type="submit"><i class="fas fa-users"></i> Bank Employee</button>
            </form>

            <form action="{{ url_for('login_page') }}" method="post">
                <input type="hidden" name="role" value="organizer">
                <button type="submit"><i class="fas fa-user-tie"></i> Manager</button>
            </form>
        </div>
    </div>
    <script>
        let headers = new Headers();
        headers.set("ngrok-skip-browser-warning", true);

        fetch('https://your-ngrok-url.ngrok-free.app', { headers })
        .then(response => response.text())
        .then(data => console.log(data));
    </script>
</body>
</html>
