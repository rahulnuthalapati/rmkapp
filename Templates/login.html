<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='/Styles/style.css') }}">

    <style>
    /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        
        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap');
        
        body {
            font-family: 'Work Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        
        /* Centering Container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Add some transparency */
            z-index: 1;
        }
        
        /* Heading */
        h1 {
            font-size: 26px;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* Input Fields */
        form div {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        
        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a4a4a;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2c2c2c;
        }
        
        button:focus {
            outline: none;
        }
        
        /* Register Link */
        span {
            display: block;
            margin-top: 15px;
            font-size: 14px;
        }
        
        a {
            color: #007bff;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Error Message */
        #error-message {
            color: red;
            margin-top: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
        }
        
        
    </style>
</head>
<body>
    <div class="login-container">
        <h1>{{ role|capitalize }} Login</h1>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <span class="register-link">Don't have an account? <a href="{{url_for('signup_page')}}">Register</a></span>
        </form>
        <p id="error-message" class="error-message"></p> 
    </div>

    <script>
        const role = "{{ role }}"; 
        if(role === "manager")
        {
            document.getElementsByTagName('h1')[0].textContent = "Bank Employee Login";
        }
        if(role === "organizer")
        {
            document.getElementsByTagName('h1')[0].textContent = "Manager Login";
        }

        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'email': email,
                    'password': password,
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text().then(url => {
                        window.location.href = url; 
                    });
                } else {
                    return response.text().then(errorMessage => {
                        if (errorMessage === "Please select role from homepage, redirecting in 3 seconds...") {
                            document.getElementById('error-message').textContent = errorMessage;
                            setTimeout(() => {
                                window.location.href = "{{ url_for('home_page') }}"; // Replace 'home_page' with the actual route name
                            }, 3000); // Redirect after 3 seconds
                        } else {
                            document.getElementById('error-message').textContent = errorMessage || 'Login failed. Please try again.';
                        }
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred. Please try again later.';
            });
        });
    </script>
</body>
</html>
