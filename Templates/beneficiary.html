<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficiary Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='Styles/style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            width: 100%;
        }

        .greeting-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid #ddd;
        }

        .greeting {
            font-size: 36px;
            color: #333;
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        .header {
            position: relative;
            margin-bottom: 30px;
        }

        .header h2 {
            font-size: 28px;
            margin: 0;
            color: #333;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .grid button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            font-size: 16px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .grid button i {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .grid button:hover {
            background-color: #2c2c2c;
        }

        .grid button:focus {
            outline: none;
        }

        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }

        .notification-button {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
            cursor: pointer;
        }

        .logout-button {
            background-color: #fff;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .logout-button span {
            margin-right: 5px;
        }

        .logout-button i {
            font-size: 16px;
        }

        .logout-button:hover, .notification-button:hover {
            background-color: #f5f5f5;
        }

        .notification-overlay {
            position: absolute;
            top: calc(100% + 10px);
            right: 0;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            min-width: 300px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1;
        }

        .notification-overlay.show {
            display: block;
        }

        .notification-content {
            padding: 10px;
            text-align: center;
        }

        .notification-content div {
            margin-bottom: 10px;
        }

        @media screen and (max-width: 1090px) {
            .greeting {
                display: none;
            }

            .profile-pic {
                width: 65px;
                height: 65px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 15px;
                border: 2px solid #ddd;
            }
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <div class="header">
                <h2>Beneficiary Page</h2>
            </div>
            <div class="greeting-container">
                <img id="profile-pic" src="" alt="Profile Picture" class="profile-pic">
                <div class="greeting"></div>
            </div>
            <div class="top-right-buttons">
                <div class="notification-button" onclick="handleButtonClick('notifications')">
                  <i class="fas fa-bell"></i>
                </div>
                <div class="logout-button" onclick="handleLogout()">
                  <span>Logout</span>
                  <i class="fas fa-sign-out-alt"></i>
                </div>
                <div class="notification-overlay" id="notification-overlay">
                    <div class="notification-content" id="notification-content">
                        <!-- Notifications or "No notifications right now" message will be inserted here -->
                    </div>
                </div>
            </div>
            
            <div class="grid">
                <button type="button" onclick="handleButtonClick('apply_for_loan')">
                    <i class="fas fa-hand-holding-usd"></i>
                    Apply for Loan
                </button>
                <button type="button" onclick="handleButtonClick('loan_info')">
                    <i class="fas fa-info-circle"></i>
                    Loan Info
                </button>
                <button type="button" onclick="handleButtonClick('economic_activity')">
                    <i class="fas fa-briefcase"></i>
                    Economic Activity
                </button>
                <button type="button" onclick="handleButtonClick('income_and_savings')">
                    <i class="fas fa-piggy-bank"></i>
                    Income and Savings
                </button>
                <button type="button" onclick="handleButtonClick('feedback_and_surveys')">
                    <i class="fas fa-comment-alt"></i>
                    Feedback and Surveys
                </button>
                <button type="button" onclick="handleButtonClick('chat')">
                    <i class="fas fa-comments"></i>
                    Chat with Organizers
                </button>
                <button type="button" onclick="handleButtonClick('manage_profile')">
                    <i class="fas fa-user-cog"></i>
                    Manage Profile
                </button>
            </div>
        </div>
    </div>

    <script>
        // Fetch user profile info and update the greeting text and profile picture
        async function fetchUserName() {
            try {
                const response = await fetch('/api/profileinfo');
                const data = await response.json();
                const userName = data.name || 'Beneficiary';
                const profilePicPath = data.profilePicPath || '/path/to/default/profile-pic.jpg'; // Default profile picture path

                document.querySelector('.greeting').textContent = `Hello ${userName}!`;
                document.getElementById('profile-pic').src = profilePicPath;
            } catch (error) {
                console.error('Error fetching user profile info:', error);
            }
        }

        fetchUserName();

        const urls = {
            apply_for_loan: "{{ url_for('loan_application_page') }}",
            manage_profile: "{{ url_for('profile_page') }}",
            loan_info: "{{ url_for('loan_information_page') }}",
            economic_activity: "{{ url_for('economic_activities_page') }}",
            income_and_savings: "{{ url_for('income_savings_page') }}",
            feedback_and_surveys: "{{ url_for('feedback_page') }}",
            notifications: "{{ url_for('notifications_page') }}",
            chat: "{{ url_for('chat_page') }}"
        };

        function handleButtonClick(value) {
            const url = urls[value];
            if (url) {
                window.location.href = url;
            } else {
                console.error('Unknown action:', value);
            }
        }

        let notificationOverlayVisible = false;

        function handleButtonClick(value) {
            if (value === 'notifications') {
                toggleNotificationOverlay();
            } else {
                const url = urls[value];
                if (url) {
                    window.location.href = url;
                } else {
                    console.error('Unknown action:', value);
                }
            }
        }

        function toggleNotificationOverlay() {
            const notificationOverlay = document.getElementById('notification-overlay');
            if (notificationOverlayVisible) {
                hideNotificationOverlay();
            } else {
                showNotificationOverlay();
                fetchNotifications();
                // Attach click event to close overlay when clicking outside
                document.addEventListener('click', closeOverlayOnClick);
            }
            notificationOverlayVisible = !notificationOverlayVisible;
        }

        function closeOverlayOnClick(event) {
            const notificationOverlay = document.getElementById('notification-overlay');
            // Close the overlay only if the click is outside of it
            if (notificationOverlayVisible && !notificationOverlay.contains(event.target) && !event.target.closest('.notification-button')) {
                hideNotificationOverlay();
                document.removeEventListener('click', closeOverlayOnClick);
                notificationOverlayVisible = false;
            }
        }

        function showNotificationOverlay() {
            document.getElementById('notification-overlay').classList.add('show');
        }

        function hideNotificationOverlay() {
            document.getElementById('notification-overlay').classList.remove('show');
        }

        function fetchNotifications() {
            fetch('/api/notifications')
                .then(response => {
                    // Check if the response is OK, otherwise throw an error
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Attempt to parse JSON
                })
                .then(data => {
                    const notificationContent = document.getElementById('notification-content');
                    notificationContent.innerHTML = '';  // Clear previous notifications

                    // Handle case where no notifications are returned or an empty array
                    if (!data || data.length === 0) {
                        const noNotificationMessage = document.createElement('div');
                        noNotificationMessage.textContent = 'No notifications right now';
                        noNotificationMessage.style.color = '#333'; // Optional styling
                        noNotificationMessage.style.textAlign = 'center'; // Center the message
                        notificationContent.appendChild(noNotificationMessage);
                    } else {
                        // If notifications exist, display them
                        data.forEach(notification => {
                            const notificationHTML = `<div>${notification.message}</div>`;
                            notificationContent.insertAdjacentHTML('beforeend', notificationHTML);
                        });
                    }
                })
                .catch(error => {
                    // Handle any errors with fetching the data or processing the response
                    console.error('Error fetching notifications:', error);
                    
                    // Display "No notifications right now" message in case of an error
                    const notificationContent = document.getElementById('notification-content');
                    notificationContent.innerHTML = '';  // Clear previous content
                    const errorMessage = document.createElement('div');
                    errorMessage.textContent = 'No notifications right now';
                    errorMessage.style.color = '#333'; // Optional styling
                    errorMessage.style.textAlign = 'center'; // Center the message
                    notificationContent.appendChild(errorMessage);
                });
        }


        function handleLogout() {
            fetch('/api/logout')
                .then(() => {
                    window.location.href = '/home';
                })
                .catch(() => {
                    window.location.href = '/home';
                });
        }

    </script>
</body>
</html>
