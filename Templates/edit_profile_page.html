<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Styles/style.css') }}">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 90%;
    max-width: 500px;
    margin: 30px auto; /* Center the container */
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

h2 {
    color: #555;
    margin-bottom: 15px;
}

.input-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="password"],
input[type="email"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button[type="submit"] {
    background-color: #4a4a4a;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #2c2c2c;
}

.error {
    color: red;
    margin-top: 5px;
}

/* Style for the display-only fields (used in record_payment.html) */
.display-only {
    background-color: #f5f5f5;
    border: 1px solid #ccc;
    cursor: not-allowed;
}        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Profile</h1>
        <h2>Enter Details</h2>
        <form id="editProfileForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="bank">Change Bank:</label>
                <select id="bank" name="bank">
                    <option value="">Select a bank</option>
                    <option value="Chennai">Chennai</option> 
                    <option value="Tirupati">Tirupati</option> 
                    <option value="Poonamalle">Poonamalle</option> 
                </select>
            </div>
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <button type="submit">UPDATE</button>
            <div id="profile-update-error" class="error" style="display: none;"></div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch current profile data
            fetch('/api/profile')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('name').value = data.name;
                    document.getElementById('bank').value = data.bank || ""; // Set selected bank or empty if no bank
                    document.getElementById('address').value = data.address || ""; // Set address or empty if no address
                })
                .catch(error => {
                    console.error('Error fetching profile data:', error);
                    // Handle error (e.g., display a message to the user)
                });

            // Handle form submission
            const form = document.getElementById('editProfileForm');
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const formData = new FormData(form);

                fetch('/api/profile', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        // Profile updated successfully
                        window.location.href = '/system_settings'; // Redirect to settings page
                    } else {
                        // Handle errors
                        const errorDiv = document.getElementById('profile-update-error');
                        errorDiv.textContent = data.error || 'An error occurred while updating your profile. Please try again.';
                        errorDiv.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    // Handle error (e.g., display a message to the user)
                });
            });
        });

    </script>
</body>
</html>
